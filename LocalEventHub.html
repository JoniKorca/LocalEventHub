<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LocalEventHub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

header {
    background: #009688;
    padding: 15px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav a {
    color: white;
    margin-left: 12px;
    text-decoration: none;
}

main {
    max-width: 900px;
    margin: auto;
    padding: 15px;
}

.hidden {
    display: none;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    margin-bottom: 15px;
    border: 1px solid #aaa;
    border-radius: 5px;
}

button {
    background: #009688;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
}

.circle-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #009688;
}
</style>
</head>
<body>

<header>
    <div>LocalEventHub</div>
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('addEvent')">Add Event</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
        <a href="#" onclick="showPage('login')">Login</a>
        <a href="#" onclick="showPage('register')">Register</a>
    </nav>
</header>

<main>

<!-- HOME -->
<section id="homePage">
    <div style="text-align:center; margin-top:10px;">
        <img src="foto.png" class="circle-img">
    </div>

    <h2 style="text-align:center;">Eventet Lokale</h2>

    <input type="text" id="searchInput" placeholder="Kërko event...">
    <select id="categoryFilter">
        <option value="all">Të gjitha</option>
        <option value="music">Music</option>
        <option value="workshop">Workshop</option>
        <option value="sport">Sport</option>
        <option value="festival">Festival</option>
        <option value="meeting">Meeting</option>
        <option value="party">Party</option>
        <option value="special">Special</option>
    </select>

    <div id="eventGrid" class="grid"></div>
</section>

<!-- ABOUT -->
<section id="aboutPage" class="hidden">
    <h2 style="text-align:center;">Rreth LocalEventHub</h2>

    <div style="text-align:center;">
        <img src="foto.png" class="circle-img">
    </div>

    <div class="card">
        LocalEventHub është një faqe e thjeshtë ku përdoruesit
        mund të shikojnë ose të shtojnë evente lokale në komunitet.
    </div>
</section>

<!-- ADD EVENT -->
<section id="addEventPage" class="hidden">
    <h2>Shto Event</h2>

    <form id="addEventForm">
        <input type="text" id="eventName" placeholder="Emri i eventit" required>
        <input type="date" id="eventDate" required>
        <select id="eventCategory" required>
            <option value="">Zgjidh kategorinë</option>
            <option value="music">Music</option>
            <option value="workshop">Workshop</option>
            <option value="sport">Sport</option>
            <option value="festival">Festival</option>
            <option value="meeting">Meeting</option>
            <option value="party">Party</option>
            <option value="special">Special Event</option>
        </select>
        <textarea id="eventDesc" placeholder="Përshkrimi" required></textarea>
        <input type="url" id="eventLink" placeholder="Link i eventit" required>
        <button type="submit">Shto</button>
    </form>
</section>

<!-- CONTACT -->
<section id="contactPage" class="hidden">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <input type="text" id="contactName" placeholder="Emri juaj" required>
        <input type="email" id="contactEmail" placeholder="Email" required>
        <textarea id="contactMessage" placeholder="Mesazhi juaj" required></textarea>
        <button type="submit">Dërgo</button>
    </form>
</section>

<!-- LOGIN -->
<section id="loginPage" class="hidden">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Username" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button type="submit">Kyqu</button>
    </form>
</section>

<!-- REGISTER -->
<section id="registerPage" class="hidden">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUser" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <button type="submit">Krijo</button>
    </form>
</section>

</main>

<script>
// PAGE SWITCHING
const pages = {
    home: document.getElementById("homePage"),
    about: document.getElementById("aboutPage"),
    addEvent: document.getElementById("addEventPage"),
    contact: document.getElementById("contactPage"),
    login: document.getElementById("loginPage"),
    register: document.getElementById("registerPage")
};

function showPage(p) {
    for (let x in pages) pages[x].classList.add("hidden");
    pages[p].classList.remove("hidden");
}

// EVENTET E DEMOS
let events = [
    {name:"Concert Live", date:"2025-11-20", category:"music", desc:"Koncert në qytet.", link:"https://sunnyhillfestival.com"},
    {name:"Yoga Workshop", date:"2025-11-18", category:"sport", desc:"Punëtori Yoga.", link:"https://example.com"},
    {name:"UBT Meetup", date:"2025-11-21", category:"meeting", desc:"Takim në UBT.", link:"https://ubt-uni.net"}
];

function renderEvents(list) {
    const grid = document.getElementById("eventGrid");
    grid.innerHTML = "";
    list.forEach(ev => {
        let div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <h3>${ev.name}</h3>
            <small>${ev.date} | ${ev.category}</small>
            <p>${ev.desc}</p>
            <a href="${ev.link}" target="_blank"><button>Shko</button></a>
        `;
        grid.appendChild(div);
    });
}
renderEvents(events);

// SEARCH + FILTER
document.getElementById("searchInput").addEventListener("input", filter);
document.getElementById("categoryFilter").addEventListener("change", filter);

function filter() {
    let q = searchInput.value.toLowerCase();
    let cat = categoryFilter.value;

    let filtered = events.filter(e =>
        (e.name.toLowerCase().includes(q) || e.desc.toLowerCase().includes(q)) &&
        (cat === "all" || e.category === cat)
    );

    renderEvents(filtered);
}

// ADD EVENT
document.getElementById("addEventForm").addEventListener("submit", e => {
    e.preventDefault();
    events.push({
        name: eventName.value,
        date: eventDate.value,
        category: eventCategory.value,
        desc: eventDesc.value,
        link: eventLink.value
    });
    alert("Eventi u shtua!");
    renderEvents(events);
    showPage("home");
});

// LOGIN
document.getElementById("loginForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("Login i suksesshëm!");
});

// REGISTER
document.getElementById("registerForm").addEventListener("submit", e => {
    e.preventDefault();
    alert("Llogaria u krijua!");
});

// CONTACT FORM
document.getElementById("contactForm").addEventListener("submit", e => {
    e.preventDefault();
    const name = contactName.value.trim();
    const email = contactEmail.value.trim();
    const msg = contactMessage.value.trim();

    if(name.length < 2 || !email.includes("@") || msg.length < 5){
        alert("Ju lutem plotësoni të gjitha fushat saktë!");
        return;
    }
    alert(`Mesazhi u dërgua, faleminderit ${name}`);
    e.target.reset();
    showPage("home");
});
</script>

</body>
</html>
